{{- range $name, $svc := .Values.services }}
{{- if $svc.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}-deployment
  labels:
    app: {{ $name }}
    version: {{ $.Chart.AppVersion }}
spec:
  replicas: {{ $svc.replicaCount }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: {{ $svc.image.pullPolicy }}
          ports:
            - containerPort: {{ $svc.service.targetPort }}
          env:
            - name: PORT
              value: "{{ $svc.service.targetPort }}"
            - name: HOST
              value: "0.0.0.0"
            - name: SERVICE_NAME
              value: "{{ $svc.ingress.host }}"
            {{- range $key, $value := $svc.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $svc.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $svc.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
{{- end }}
{{- end }}
