# OWASP Core Rule Set (CRS) Configuration File

# 配置规则ID前缀
SecAction "id:900000,phase:1,nolog,pass,t:none,setvar:tx.crs_rule_group_prefix=\"OWASP_CRS/\""

# 配置HTTP协议版本
SecAction "id:900010,phase:1,nolog,pass,t:none,setvar:tx.http_version=\"1.1\""

# 配置攻击严重性级别（0-9，默认为5）
SecAction "id:900020,phase:1,nolog,pass,t:none,setvar:tx.paranoia_level=\"1\""

# 配置请求体大小限制（默认12.5MB）
SecAction "id:900030,phase:1,nolog,pass,t:none,setvar:tx.request_body_size_limit=13107200"

# 配置文件上传大小限制（默认10MB）
SecAction "id:900040,phase:1,nolog,pass,t:none,setvar:tx.file_upload_size_limit=10485760"

# 配置文件上传类型限制
SecAction "id:900050,phase:1,nolog,pass,t:none,setvar:tx.allowed_upload_methods=\"POST PUT\""

# 配置SQL注入检测
SecAction "id:900060,phase:1,nolog,pass,t:none,setvar:tx.sql_injection_detection=\"on\""

# 配置XSS检测
SecAction "id:900070,phase:1,nolog,pass,t:none,setvar:tx.xss_detection=\"on\""

# 配置命令注入检测
SecAction "id:900080,phase:1,nolog,pass,t:none,setvar:tx.command_injection_detection=\"on\""

# 配置敏感数据泄露检测
SecAction "id:900090,phase:1,nolog,pass,t:none,setvar:tx.sensitive_data_detection=\"on\""

# 配置地理信息检测（需要额外的GeoIP数据库）
SecAction "id:900100,phase:1,nolog,pass,t:none,setvar:tx.geoip_detection=\"off\""

# 配置速率限制（默认关闭）
SecAction "id:900110,phase:1,nolog,pass,t:none,setvar:tx.rate_limit=\"off\""

# 配置自定义错误页面
SecAction "id:900120,phase:1,nolog,pass,t:none,setvar:tx.custom_error_page=\"off\""

# 配置JSON请求处理
SecAction "id:900130,phase:1,nolog,pass,t:none,setvar:tx.json_request_detection=\"on\""

# 配置XML请求处理
SecAction "id:900140,phase:1,nolog,pass,t:none,setvar:tx.xml_request_detection=\"on\""

# 配置CORS处理
SecAction "id:900150,phase:1,nolog,pass,t:none,setvar:tx.cors_detection=\"on\""

# 配置CSRF保护
SecAction "id:900160,phase:1,nolog,pass,t:none,setvar:tx.csrf_protection=\"off\""

# 配置自动化工具检测
SecAction "id:900170,phase:1,nolog,pass,t:none,setvar:tx.automation_tool_detection=\"on\""

# 配置会话固定保护
SecAction "id:900180,phase:1,nolog,pass,t:none,setvar:tx.session_fixation_protection=\"off\""

# 配置HTTP方法限制
SecAction "id:900190,phase:1,nolog,pass,t:none,setvar:tx.restricted_http_methods=\"TRACE TRACK DEBUG LINK UNLINK DELETE PUT\"

# 配置文件包含检测
SecAction "id:900200,phase:1,nolog,pass,t:none,setvar:tx.file_inclusion_detection=\"on\""