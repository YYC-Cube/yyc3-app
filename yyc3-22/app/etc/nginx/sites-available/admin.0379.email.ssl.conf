server {
    listen 443 ssl;
    server_name admin.0379.email;

    root /Users/yanyu/0379.email/admin/html;
    access_log /Users/yanyu/0379.email/var/log/admin-access.log;
    error_log  /Users/yanyu/0379.email/var/log/admin-error.log;

    ssl_certificate     /etc/letsencrypt/live/0379.email/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/0379.email/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
