# Redis 生产配置 - 安全增强版
# 生成时间: Sun Nov  9 23:39:07 CST 2025

# 网络配置
bind 127.0.0.1
port 6379
protected-mode yes

# 安全配置
requirepass EMKQL2pP6WLbPCOObYjsoAZs
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_NOW

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile /var/log/redis/redis-server.log

# 客户端配置
timeout 300
tcp-keepalive 300
maxclients 1000

