# ============================== 通用基础配置 ==============================
# 网络通用项
port 6379
tcp-backlog 1024
tcp-keepalive 60
timeout 300

# 进程与日志（适配容器与本地）
daemonize no
pidfile ""
loglevel verbose
logfile ""

# 持久化通用项（兼容NAS存储）
rdbcompression yes
rdbchecksum yes
aof-use-rdb-preamble yes
appendfsync everysec
no-appendfsync-on-rewrite yes

# 内存与性能（适配Mac M4 128GB内存）
activerehashing yes
dynamic-hz yes
jemalloc-bg-thread yes

# 客户端通用限制
client-output-buffer-limit normal 512mb 128mb 60
client-output-buffer-limit pubsub 64mb 16mb 60
