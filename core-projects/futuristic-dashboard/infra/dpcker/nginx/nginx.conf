events {}

http {
  server {
    listen 80;
    server_name localhost;

    location / {
      root /usr/share/nginx/html;
      index index.html;
    }

    location /grafana/ {
      proxy_pass http://grafana:3000/;
    }

    location /prometheus/ {
      proxy_pass http://prometheus:9090/;
    }

    location /opa/ {
      proxy_pass http://opa:8181/;
    }

    location /casbin/ {
      proxy_pass http://casbin:8000/;
    }
  }
}
