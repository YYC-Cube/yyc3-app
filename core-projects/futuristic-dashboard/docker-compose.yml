version: "3.9"

services:
  dashboard:
    build: .
    container_name: yyc3-dashboard
    restart: always
    ports:
      - "3000:3000"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webnet

networks:
  webnet:
