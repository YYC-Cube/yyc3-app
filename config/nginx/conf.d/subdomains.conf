# API services subdomain
server {
    listen 80;
    listen 443 ssl http2;
    server_name api.yanyu.work;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/yanyu.work/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/yanyu.work/privkey.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;

    # Security
    limit_req zone=api burst=50 nodelay;

    # Backend API
    location /backend/ {
        proxy_pass http://127.0.0.1:5010/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Status API
    location /status/ {
        proxy_pass http://127.0.0.1:17000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # MCP API
    location /mcp/ {
        proxy_pass http://127.0.0.1:17001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Redis Commander (internal access only)
    location /redis/ {
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker network
        deny all;
        proxy_pass http://127.0.0.1:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Default server - Redirect to subdomain or show maintenance
server {
    listen 80;
    server_name yanyu.work www.yanyu.work;

    # Redirect to Vercel (main domain)
    location / {
        return 301 https://vercel.app$request_uri;
    }
}

# Legacy domain redirect (if needed)
server {
    listen 80;
    server_name terra-master.com www.terra-master.com;

    # Redirect to new domain or Vercel
    location / {
        return 301 https://vercel.app$request_uri;
    }
}