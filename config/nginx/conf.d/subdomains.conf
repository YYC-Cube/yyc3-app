# YYC3 Future Dashboard Nginx Configuration - Subdomains Only
# Main domain (terra-master.com) is mapped to Vercel
# Only subdomains are deployed on yyc3-33 server

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=dashboard:10m rate=30r/s;

# SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# Security headers
add_header X-Frame-Options DENY;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

# AI Agent subdomain
server {
    listen 80;
    listen 443 ssl http2;
    server_name ai.yanyu.work;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/yanyu.work/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/yanyu.work/privkey.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Logging
    access_log /var/log/nginx/ai-access.log;
    error_log /var/log/nginx/ai-error.log;

    # Security
    limit_req zone=dashboard burst=30 nodelay;

    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

