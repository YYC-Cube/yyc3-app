# =============================================================================
# 安全配置 - 隐藏敏感文件
# =============================================================================

server {
    listen 443 ssl http2;
    server_name _;

    # SSL 证书（默认证书）
    ssl_certificate /etc/letsencrypt/live/0379.email/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/0379.email/privkey.pem;

    # 拒绝访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(config|scripts|keys|logs|backups)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 默认拒绝
    location / {
        return 444;
    }
}