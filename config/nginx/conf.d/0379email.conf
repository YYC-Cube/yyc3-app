# =============================================================================
# 0379.email 项目 - 站点配置文件
# =============================================================================

# =============================================================================
# HTTP 重定向到 HTTPS
# =============================================================================

server {
    listen 80;
    server_name 0379.email api.0379.email admin.0379.email mail.0379.email wiki.0379.email;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向所有其他请求到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================================================
# 主站点 HTTPS
# =============================================================================

server {
    listen 443 ssl http2;
    server_name 0379.email;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/0379.email/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/0379.email/privkey.pem;

    # SSL 优化
    ssl_trusted_certificate /etc/letsencrypt/live/0379.email/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;

    # 根目录
    root /var/www/html;
    index index.html;

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # 主页面
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# =============================================================================
# API 服务 HTTPS
# =============================================================================

server {
    listen 443 ssl http2;
    server_name api.0379.email;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/api.0379.email/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.0379.email/privkey.pem;

    # SSL 优化
    ssl_trusted_certificate /etc/letsencrypt/live/api.0379.email/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;

    # API 路由
    location / {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 登录接口特殊限制
    location /api/v1/auth/login {
        limit_req zone=login burst=5 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 文档
    location /docs {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

