# =============================================================================
# NAS 生产环境 Nginx 配置
# 铁威马 F4-423 NAS 专用 - 高性能存储优化
# =============================================================================

# 基础配置
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 性能优化 - NAS高性能配置
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 性能优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 缓存配置
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # 客户端配置
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;

    # =============================================================================
    # 主站点配置 - NAS管理界面
    # =============================================================================

    server {
        listen 80;
        server_name nas.0379.email;
        root /var/www/html;
        index index.html index.htm index.php;

        # 安全头
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 静态文件缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }

        # PHP处理 (如果启用)
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # 主页面
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API代理
        location /api/ {
            proxy_pass http://127.0.0.1:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=api burst=20 nodelay;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # =============================================================================
    # 文件服务配置 - NAS文件共享
    # =============================================================================

    server {
        listen 8080;
        server_name files.0379.email;
        root /usr/share/nginx/html/share;
        index index.html index.htm;

        # 自动目录列表
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # 文件下载配置
        location / {
            # 大文件下载优化
            if ($request_filename ~* ^.*\.(mp4|iso|zip|tar|gz)$) {
                add_header Accept-Ranges bytes;
                add_header Cache-Control "public, max-age=31536000";
            }

            # 速率限制
            limit_req zone=upload burst=5 nodelay;
        }

        # 安全配置
        location ~ /\. {
            deny all;
        }

        # 上传大小限制
        client_max_body_size 10G;
    }

    # =============================================================================
    # API服务代理配置
    # =============================================================================

    server {
        listen 80;
        server_name api.0379.email;

        # API代理到容器
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时配置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # 速率限制
            limit_req zone=api burst=20 nodelay;
        }

        # API健康检查
        location /health {
            access_log off;
            proxy_pass http://127.0.0.1:3000/health;
        }
    }

    # =============================================================================
    # 监控服务配置
    # =============================================================================

    server {
        listen 80;
        server_name monitor.0379.email;

        location / {
            proxy_pass http://127.0.0.1:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 基础认证
        auth_basic "Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # =============================================================================
    # 负载均衡和健康检查
    # =============================================================================

    # API服务器组
    upstream api_servers {
        least_conn;
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 静态文件服务器组
    upstream static_servers {
        server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    }

    # =============================================================================
    # 错误页面配置
    # =============================================================================

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # =============================================================================
    # 安全配置
    # =============================================================================

    # 隐藏敏感文件
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }

    # 限制请求方法
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
        return 405;
    }

    # 防止恶意请求
    location ~* \.(aspx|php|jsp|cgi)$ {
        deny all;
    }
}