# =============================================================================
# 0379.email 多项目协同智能平台 - Nginx 配置
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =============================================================================
    # 基础配置
    # =============================================================================

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基础设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 文件上传大小限制
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1m;
    large_client_header_buffers 4 4k;

    # =============================================================================
    # Gzip 压缩
    # =============================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =============================================================================
    # 安全配置
    # =============================================================================
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头配置
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # =============================================================================
    # 上游服务器配置
    # =============================================================================
    
    # API 服务
    upstream api_backend {
        server api-service:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 管理面板
    upstream admin_backend {
        server admin-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # AI 服务
    upstream llm_backend {
        server llm-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 邮件服务
    upstream mail_backend {
        server mail-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =============================================================================
    # 包含站点配置
    # =============================================================================
    
    include /etc/nginx/conf.d/*.conf;
}
