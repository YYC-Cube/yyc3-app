# Redis 生产环境配置
port 6379
bind 0.0.0.0
protected-mode yes
requirepass RedisSecurePass123456

# 内存配置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 性能配置
tcp-keepalive 300
timeout 0

# 安全配置
rename-command CONFIG ""
rename-command DEBUG ""
rename-command EVAL ""
rename-command FLUSHALL ""
rename-command FLUSHDB ""

# 网络配置
tcp-backlog 511
